<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Angular Bool Test</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="components/jcrop/jquery.Jcrop.min.css">
    <link rel="stylesheet" href="app.css">

</head>
<body>

<div class="container-fluid" ng-controller="imgProcController">
    <div class="row">
        <div class="col-md-3">

            <form action="" method="post">

                <div class="form-group">
                    <label for="backlog" class="control-label">Backlog:</label>
                    <select id="backlog" name="backlog" multiple="multiple" class="form-control"
                            ng-options="img as img.path for img in backlog" ng-model="selectedImg"
                            ng-change="preImageChange()">
                    </select>
                </div>

                <div class="form-group">
                    <label for="imageName" class="control-label">Image Name:</label>
                    <input id="imageName" type="text" name="imageName" value="" ng-model="workingImg.name"
                           class="form-control">
                </div>


                <div class="panel panel-default" id="twelve16">
                    <div class="panel-heading">
                        <h3 class="panel-title">12 / 16</h3>
                    </div>
                    <div class="panel-body colored-block master12">

                        <div class="form-group">
                            <span class="inline-header-label">Master Orientation</span>
                            <label class="radio-inline">
                                <input type="radio" name="twOrientation" id="twOrientation1" value="landscape"
                                       ng-model="workingImg.twelve16.master.orientation">
                                Landscape
                            </label>
                            <label class="radio-inline">

                                <input type="radio" name="twOrientation" id="twOrientation2" value="portrait"
                                       ng-model="workingImg.twelve16.master.orientation">
                                Portrait
                            </label>
                        </div>
                        <div class="form-group">


                            <!-- Button 1 -->
                            <button class="btn btn-default {{getButtonState(1).css }}" id="twelve16MasterSet"
                                    type="button" ng-click="addCropBox(1)">
                                {{ getButtonState(1).caption }}
                            </button>
                            <button class="btn btn-default" id="twelve16AltSet" type="button"
                                    ng-click="addCropBox(2)">Mark Alt Crop
                            </button>
                            <button class="btn btn-default pull-right" id="twelve16Clear" type="button"
                                    ng-click="addCropBox(2)">Clear
                            </button>

                        </div>

                    </div>

                </div>

                <div class="panel panel-default" id="nine16">
                    <div class="panel-heading">
                        <h3 class="panel-title">9 / 16</h3>
                    </div>
                    <div class="panel-body colored-block master9">
                        <h4>Master</h4>
                        <div class="form-group">
                            <label class="radio-inline">
                                <input type="radio" name="niOrientation" id="niOrientation1" value="landscape"
                                       ng-model="workingImg.nine16.master.orientation">
                                Landscape
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="niOrientation" id="niOrientation2" value="portrait"
                                       ng-model="workingImg.nine16.master.orientation">
                                Portrait
                            </label>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                       <span class="input-group-btn">
                                    <button class="btn btn-default" id="nine16MasterSet" type="button"
                                            ng-click="addCropBox(3)">Set Crop
                                    </button>
                                  </span>
                                <input type="text" id="nine16MasterCoordDisplay"
                                       class="coord-display form-control" value="{empty}" readonly="readonly">

                            </div>

                        </div>

                    </div>

                    <div class="colored-block alternate9">
                        <h4>Alternate</h4>
                        <div class="form-group">
                            <div class="input-group">
                                       <span class="input-group-btn">
                                    <button class="btn btn-default" id="nine16AltSet" type="button"
                                            ng-click="addCropBox(4)">Set Crop
                                    </button>
                                  </span>
                                <input type="text" id="nine16AltCoordDisplay" class="coord-display form-control"
                                       value="{empty}" readonly="readonly">

                            </div>
                        </div>
                    </div>

                </div>


                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>


            </form>
        </div>

        <div class="col-md-9">
            <div id="imageHolder">
                <img id="cropbox" ng-src="{{ getImagePath() }}" class="working-image"/>
            </div>
            <div id="maskHolder">
                <img id="mask" src="mask.png"/>
            </div>


        </div>

    </div>

</div>
